name: FTPS Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: ðŸ¤  Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: ðŸ”¨ Build
        run: hugo --minify

      - name: ðŸ“‚ Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "public/*"  # Passe dies an, falls du nur bestimmte Dateien hochladen willst
          target: /public_html
          strip_components: 1
